<!DOCTYPE html>
<html>
<head>
  <title>Oi! Que comecem os jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      border: 2px solid #333;
      padding: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameBox" class="box">
    <p>Me dá 10 reais?</p>
    <button id="yesButton">Sim</button>
    <button id="noButton">Não</button>
  </div>

  <script>
    const gameBox = document.getElementById('gameBox');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    // Evento de clique no botão "Sim"
    yesButton.addEventListener('click', () => {
      alert('Parabéns, agora você me deve R$10,00. Favor enviar o pix para (31 98699-8671). Foi um prazer fazer negócio com você... Até a Próxima!!!');
      gameBox.classList.add('hidden');
    });

    // Evento de clique no botão "Não"
    noButton.addEventListener('click', () => {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const randomX = Math.floor(Math.random() * (screenWidth - 200));
      const randomY = Math.floor(Math.random() * (screenHeight - 200));
      gameBox.style.left = `${randomX}px`;
      gameBox.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
